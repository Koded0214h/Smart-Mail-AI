<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .warning { background: #fff3cd; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Authentication Debug</h1>
    <a href="{% url 'inbox' %}">Back to Inbox</a>
    
    {% for key, value in debug_info.items %}
    <div class="debug-item {% if value == True %}success{% elif value == False %}warning{% elif 'error' in key %}error{% endif %}">
        <strong>{{ key }}:</strong> 
        {% if value is True %}✅{% elif value is False %}❌{% endif %}
        {{ value|pprint }}
    </div>
    {% endfor %}
</body>
</html>
